services:
  nginx:
    build: .
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs:rw
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - nginx_network
    restart: always

networks:
  nginx_network:
    name: nginx_network

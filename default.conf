# Use Docker internal DNS for name resolution
resolver 127.0.0.11 valid=30s;

# Define upstream host variables
set $automagic_host automagic;
set $replicabot_host replicabot;

# =====================================================================
# HTTP Server Block - Redirect all HTTP to HTTPS
# =====================================================================
server {
    listen 80;
    server_name automagicdeveloper.com www.automagicdeveloper.com replicabot.automagicdeveloper.com;
    return 301 https://$host$request_uri;
}

# =====================================================================
# HTTPS Server Block for Automagic
# =====================================================================
server {
    listen 443 ssl http2;
    server_name automagicdeveloper.com www.automagicdeveloper.com;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;

    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    proxy_temp_file_write_size 256k;

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
        root /website/static;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri $uri/ =404;
    }

    # Proxy pass to automagic app
    location / {
        proxy_pass http://$automagic_host:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

# =====================================================================
# HTTPS Server Block for Replicabot
# =====================================================================
server {
    listen 443 ssl http2;
    server_name replicabot.automagicdeveloper.com;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;

    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    proxy_temp_file_write_size 256k;

    # Proxy pass to replicabot app (to be created)
    location / {
        proxy_pass http://$replicabot_host:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
    }
}

# Global DNS resolver for Docker’s embedded DNS
resolver 127.0.0.11 valid=30s;

# ----------------------------------------------------------------------
# 1. Redirect everything on :80 to HTTPS
# ----------------------------------------------------------------------
server {
    listen 80;
    server_name automagicdeveloper.com www.automagicdeveloper.com
                replicabot.automagicdeveloper.com
                aistoreassistant.automagicdeveloper.com
                lifehub.automagicdeveloper.com
                enjaz.automagicdeveloper.com
                myreads.automagicdeveloper.com
                polarity.automagicdeveloper.com
                clientnest.automagicdeveloper.com
                n8n.automagicdeveloper.com;
    return 301 https://$host$request_uri;
}

# ----------------------------------------------------------------------
# 2. Automagic Developer Portfolio SPA
# ----------------------------------------------------------------------
server {
    listen 443 ssl;
    http2  on;
    server_name automagicdeveloper.com www.automagicdeveloper.com;

    # Docker service names
    set $fe portfolio-frontend;
    set $api portfolio-backend;
    set $prerender_service prerender;

    include /etc/nginx/conf.d/snippets/ssl_base.conf;
    include /etc/nginx/conf.d/snippets/performance.conf;

    # Media files (served directly by Nginx from shared volume)
    # IMPORTANT: ^~ ensures this beats any regex locations below
    location ^~ /media/ {
        root /var/www; # maps /media/... -> /var/www/media/...
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # Cache static assets generated by Vite
    location /assets/ {
        proxy_pass http://$fe:80;
        include /etc/nginx/conf.d/snippets/proxy_headers.conf;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache logo and other static files at root
    location = /logo.png {
        proxy_pass http://$fe:80;
        include /etc/nginx/conf.d/snippets/proxy_headers.conf;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Cache other static files (served by FE)
    # NOTE: /media/ is protected by ^~, so this won't catch media files anymore
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://$fe:80;
        include /etc/nginx/conf.d/snippets/proxy_headers.conf;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Static SPA (root) - MODIFIED FOR PRERENDERING
    location / {
        set $prerender 0;
        if ($is_crawler = 1) {
            set $prerender 1;
        }
        if ($arg__prerender = 1) {
            set $prerender 1;
        }
        # A safeguard to prevent prerendering static files if they fall through to this block
        if ($uri ~* "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|woff|woff2|svg|eot)") {
            set $prerender 0;
        }

        # Add a header for debugging
        add_header X-Prerender-Status $prerender always;

        if ($prerender = 1) {
            # Pass the request to the prerender service
            # The full URL is passed as part of the request path
            proxy_pass http://$prerender_service:3000/$scheme://$host$request_uri;

            # Pass necessary headers to the prerender service
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Accept-Encoding ""; # Let prerender handle compression
            include /etc/nginx/conf.d/snippets/proxy_headers.conf;
            break;
        }

        # If not prerendering, pass to the frontend service as before
        proxy_pass http://$fe:80;
        include /etc/nginx/conf.d/snippets/proxy_headers.conf;
    }

    # JSON API (FastAPI runs with root_path=/api)
    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://$api:8000;
        include /etc/nginx/conf.d/snippets/proxy_headers.conf;
        proxy_pass_request_headers on;
        proxy_set_header Authorization $http_authorization;
        client_max_body_size 10M;
    }
}


